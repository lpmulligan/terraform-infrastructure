##############################################################
######## Update these values for your new environment ########
##############################################################

# Tenant/Subscription Configurations
#tenant_id:
#subscription_id:

######################################################
################## Terraform State ####################

stateRg: AZ-EUS-TFSTATE-10MDEV-RG
stateRgLocation: eastus
stateSA: azeastus10mdevtfstate
stateSATier: Standard
stateSARepType: LRS

######################################################
################## RG Identifiers ####################
#Do Not Change - These build the appropriate RG names
#in main.tf
#Note: service entry should match the abbreviation for
#the subscription you are deploying to

cloud: AZ
locationtype: EUS
nettype: NETWORK
fwtype: PAN
backtype: BACKUP
cloudtype: CLDADMIN
monitype: MONITOR
addstype: ADDS
tftype: TFDEPLOY
service: DEV
rg: RG

######################################################
################## Prefixes ##########################

app: QRM
env: DV
vmPrefix:
  EUS: AZVWPEUS
  WUS: AZVWPWUS
hostType:
  admSvr: ADMSVR
  hpcNode: HPCNODE
  hpcHead: HPCHEAD
  citrix: CTRX
  sql: SQL

######################################################
################## Location ##########################

location: eastus

######################################################
################## Key Vault #########################

keyvault:
  name: azeastus10mdevkv001
  location: eastus
  tags:
  encryption: true
  sku_name: standard
  key_permissions: get
  secret_permissions: get
  storage_permissions: get
  bypass: AzureServices
  default_action: Deny

######################################################
################## Recovery Services Vault ###########

sku: Standard
rsv: azeastus10mdevrsvbkup001

########################################
############## Networking ##############

vnet-1: AZ-EUS-DEV-VNET-001_10.232.16.0_22
vnet-1-subnet1: AZ-EUS-DEV-SNET001_10.232.16.0_26
vnet-1-subnet2: AZ-EUS-DEV-SNET002_10.232.16.64_26
vnet-1-address_space: ["10.232.16.0/22"]

vnet-1-subnet1-address_prefix:  "10.232.16.0/26"
vnet-1-subnet2-address_prefix: "10.232.16.64/26"

vnet-1-hub-peername: AZ-EUS-DEV-VNET-001_10.232.16.0_22-AZ-EUS-SHRDSVC-VNET-001_10.232.0.0_23
hub-vnet-1-peername: AZ-EUS-SHRDSVC-VNET-001_10.232.0.0_23-AZ-EUS-DEV-VNET-001_10.232.16.0_22

#NetworkSecurityGroup - will need 2 of these for the subnets
vnet-1-subnet1-nsg: AZ-EUS-10.232.16.0_26-DEV-SNET001-NSG
vnet-1-subnet2-nsg: AZ-EUS-10.232.16.64_26-DEV-SNET002-NSG

vnet-2: AZ-EUS-DEV-VNET-001_10.232.24.0_22
vnet-2-subnet1: AZ-EUS-DEV-SNET001_10.232.24.0_24
vnet-2-subnet2: AZ-EUS-DEV-SNET002_10.232.25.0_24
vnet-2-address_space: ["10.232.24.0/22"]

vnet-2-subnet1-address_prefix:  "10.232.24.0/24"
vnet-2-subnet2-address_prefix: "10.232.25.0/24"

vnet-2-hub-peername: AZ-EUS-DEV-VNET-001_10.232.24.0_22-AZ-EUS-SHRDSVC-VNET-001_10.232.0.0_23
hub-vnet-2-peername: AZ-EUS-SHRDSVC-VNET-001_10.232.0.0_23-AZ-EUS-DEV-VNET-001_10.232.24.0_22

#NetworkSecurityGroup - will need 2 of these for the subnets
vnet-2-subnet1-nsg: AZ-EUS-10.232.24.0_24-DEV-SNET001-NSG
vnet-2-subnet2-nsg: AZ-EUS-10.232.25.0_24-DEV-SNET002-NSG


lock: AZ-EUS-NETWORK-DEV-RG_LOCK
lock_level: CanNotDelete
notes: This resource group is shared, please confirm before deleting.


######################################################
############# CloudAdmin Storage Account #############

storagename: azeastus10mdevlrsadmin001

storage_account:
  storage_account:
  replication: lr
  account_tier: Standard
  access_tier: Hot
  replication_type: LRS
  kind: BlobStorage
  enable_https_traffic_only: true

######################################################
####### Network Security Group Diagnostic Settings ###

namensg1: nsg-1diag
namensg2: nsg-2diag
days: 90
enabled: true

######################################################
###################### Tags ##########################

# Update Tags to be applied to all resources
tags:
  AppID: # Will need to get this
  Cost-Center: # Will need to get this
  Created-By: # Will need to get this
  Deployed Date: # Not sure how this would work in just plain yaml
  Description: # Will need to get this
  Owner: # Will need to get this
  SDLC: # Will need to get this




